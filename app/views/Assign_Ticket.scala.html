<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<script>
    angular.module('demoApp', []).controller('DemoController', function($scope) {
  $scope.options = [
    { label: 1, value: 1 },
    { label: 2, value: 2 }
  ];
});
</script>
<body ng-app="demoApp">
<div ng-controller="DemoController">
    @helper.form(action=routes.Application.main_menu(),'id -> "userTicket"){
        Select_Ticket_Id:<select ng-model="Selected_Ticket" ng-options="opt as opt.label for opt in options">
        </select><br><br>
        Assign__To_Dept:<select ng-model="Assign_Ticket_To" ng-options="opt as opt.label for opt in options">
        </select><br><br>
    <input type="submit" class="btn primary" value="Send">
    }
    </div>
</body>
</html>
