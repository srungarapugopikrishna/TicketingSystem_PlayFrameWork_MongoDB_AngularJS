@(userForm: Form[User])
@import helper._
@import helper.twitterBootstrap._
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
@main("Example"){
    <h1>A very Simple Form</h1>
<div ng-app="">
       @helper.form(action=routes.Application.log_in_Validation(),'id -> "userForm"){

    <input type="text" class="form-control" ng-model="username"
                           name="@userForm("username").name"
                           id="@userForm("username").id"
                           value="@userForm("username").value"
                           placeholder="Uname"><br><br>
    <input type="text" class="form-control" ng-model="pwd"
                            name="@userForm("password").name"
            id="@userForm("password").id"
            value="@userForm("password").value"
            placeholder="Password"><br><br>

    <input type="submit" class="btn primary" value="Send">
    <p ng-bind="username"></p>
    <p ng-bind="pwd"></p>
</div>
    }
}
